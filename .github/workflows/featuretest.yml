name: Build and Test C# Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the repository to the runner's workspace
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up .NET environment (you may adjust the version if needed)
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0' # Update this based on your project's target .NET version

      # Restore dependencies based on the solution file
      - name: Restore Dependencies
        run: dotnet restore ./src/somefile.sln # Update to your actual solution file path

      # Build the project using the solution file
      - name: Build
        run: dotnet build ./src/somefile.sln --configuration Release # Update to your actual solution file path

      # Run tests using the solution file
      - name: Run Tests
        run: dotnet test ./src/somefile.sln --no-build --verbosity normal # Update to your actual solution file path

